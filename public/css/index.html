<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Raleway:400,200);


/*--------------------------------------
 Animation Magic, animations won't occur
 on IE9 and before and Opera Mini
--------------------------------------*/
*,
*:before,
*:after {
		-webkit-transition: all 0.3s;
		transition: all 0.3s;
		box-sizing: border-box;
}

/*==============================================================================
 The burger icon with it's animation. Uses the checked property of a checkbox
 in order to make the animation happen as well as control the next elements
 I've used classes because of the + css selector, which will only ever animate
 the next label element. Does not work on IE8 or below and opera mini since
 they don't support the :checked selector.
==============================================================================*/
.burger-check {
		display: none;
}

/*--------------------------------------
 Sets the actionable area for the burger
 including a label for usability
--------------------------------------*/
.burger {
		position: relative;
		float: left;
		width: 60px;
		height: 60px;
		cursor: pointer;
		justify-content : center;
		align-items:center;
	text-align:center;
}

.burger:after {
		content: 'OÃ¹ aller';
		position: absolute;
		bottom: 7px;
		left: 0px;
		width: 100%;
		text-align: center;
		font-size: 13px;
		
}

/*--------------------------------------
 Creates the look of the burger icon
 using the inner span and pseudo-elements
--------------------------------------*/
.burger span,
.burger span:before,
.burger span:after {
		position: absolute;
		left: 10px;
		top: 22px;
		width: 40px;
		height: 4px;
		background: #333;
		border-radius: 0.2em;
}

/* Reset the left and create the pseudo-element */
.burger span:before,
.burger span:after {
		content: '';
		left: 0;
}

/* Top bar position */
.burger span:before {
		top: -8px;
}

/* Bottom bar position */
.burger span:after {
		top: 8px;
}

/* Get rid of more on action (IE9 or higher) */
.burger-check:checked + .burger:after {
		content: '';
}
/* Get rid of the middle bar on action (IE9 or higher) */

.burger-check:checked + .burger span {
		height: 0;
		width: 0;
}

/* Moves the top and bottom bars to the middle on action (IE9 or higher) */
.burger-check:checked + .burger span:before,
.burger-check:checked + .burger span:after {
		top: 6px;
}

/* Rotates the top bar on action with full browser support (IE9 or higher) */
.burger-check:checked + .burger span:before {
		-webkit-transform: rotate(225deg);
		-ms-transform: rotate(225deg);
		transform: rotate(225deg);
}

/* Rotates the bottom bar on action with full browser support (IE9 or higher) */
.burger-check:checked + .burger span:after {
		-webkit-transform: rotate(-225deg);
		-ms-transform: rotate(225deg);
		transform: rotate(-225deg);
}




/*==============================================================================
 Simple mobile menu opening and closing (IE9 or higher)
==============================================================================*/
.a-header {
		position: relative;
		float: left;
		width: 100%;
		display: flex;
		flex-direction:column;
	align-items:center;
}

.a-header ul {
		position: relative;
		float: left;
		width: 100%;
		list-style: none;
		margin: 0;
		padding: 0;
}

.a-header ul a {
		position: relative;
		float: left;
		width: 100%;
		height: 0;
		line-height: 50px;
		padding: 0 15px;
		text-decoration: none;
		overflow: hidden;
		color: #333;
		text-align: center;
}



/* Animate height of 'a' element in order to reveal the menu on check (IE9 or higher) */
#main-nav:checked ~ ul a {
		height: 50px;
}
    </style>
</head>
<body>
    <div class="a-header">
		<input type="checkbox" name="main-nav" id="main-nav" class="burger-check">
		<label for="main-nav" class="burger menu"><span></span></label>
		<ul>
				<li><a href="#">Lorem</a></li>
				<li><a href="#" class="active">Aliquam</a></li>
				<li><a href="#">Vestibulum</a></li>
		</ul>
</div>
</body>
</html>
